<!doctype html>
<html lang="en">
  <head>
    <!-- {% if env == 'production' %} -->
      <!-- Google Analytics -->
    <!-- {% endif %}
     -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% block description %}{% endblock %}">
    
    <!-- Title -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{{ url_for('static',filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/clean-blog.min.css') }}">
  </head>
  
  <body class="container-fluid">

       <!-- Navigation -->
       <nav class="row navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" style="height: 75px; background: #2f6800;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <div class="d-flex row align-items-center">
              <div class="col-sm">
                <img src="{{url_for('static', filename='assets/camanogreen-logo-only1.png')}}" style="height: 50px; width: 50px"/>
              </div>
  
              <div class="d-flex flex-column justify-content-center">
                <p class="m-0" style="color: white;">Camano Green</p>
                
              </div>
  
            </div>
  
          </a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
          </button>
          <!-- <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/" style="color: white;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact" style="color: white;">Contact</a>
              </li>
            </ul>
          </div> -->
        </div>
      </nav>
      <!-- End Nav -->     

      <div class="row" style="height: 300px; background: url(/static/assets/Iceberg_lettuce_in_SB.png)">
      </div>

    <!-- Main Content -->
    <div class="container-fluid">
      {% block content %}{% endblock %}
    </div>
    
    <!-- Footer -->
    
    <div class="row" style="height: 100px; background: rgb(180,180,255); background: #e2ffdc">
      
    </div>
  

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static',filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Custom scripts for this template -->
    <script src="{{ url_for('static',filename='js/clean-blog.min.js') }}"></script>
  </body>
</html>
